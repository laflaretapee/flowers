services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: flowers_db
      POSTGRES_USER: flowers_user
      POSTGRES_PASSWORD: flowers_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowers_user -d flowers_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgres://flowers_user:flowers_password@db:5432/flowers_db
    volumes:
      - ./backend/media:/app/backend/media
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py telegram_webhook set &&
             gunicorn flowers_shop.wsgi:application --bind 0.0.0.0:8000 --workers ${GUNICORN_WORKERS:-1} --timeout ${GUNICORN_TIMEOUT:-120}"

volumes:
  pgdata:
