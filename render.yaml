databases:
  - name: flowers-db
    databaseName: flowers_db
    user: flowers_user
    plan: free

services:
  - type: web
    name: flowers-shop
    runtime: python
    plan: free
    buildCommand: ./build.sh
    startCommand: cd backend && gunicorn flowers_shop.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: flowers-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_GROUP_ID
        sync: false
      - key: TELEGRAM_CHANNEL_ID
        sync: false
      - key: SITE_URL
        value: "https://flowers-shop.onrender.com"
      - key: YOOKASSA_SHOP_ID
        sync: false
      - key: YOOKASSA_SECRET_KEY
        sync: false
      - key: YOOKASSA_RETURN_URL
        value: "https://flowers-shop.onrender.com"
