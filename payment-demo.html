<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Демо-оплата заказа</title>
    <style>
        :root {
            --bg: #f8f6f2;
            --card: #ffffff;
            --text: #2f2a24;
            --accent: #146356;
            --muted: #6e665e;
            --border: #e8e1d7;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background:
                radial-gradient(circle at 10% 10%, #fff8d8 0%, transparent 45%),
                radial-gradient(circle at 90% 90%, #e0f2f1 0%, transparent 45%),
                var(--bg);
            color: var(--text);
        }

        .card {
            width: min(560px, 100%);
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            padding: 28px;
        }

        .label {
            display: inline-block;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--accent);
            margin-bottom: 12px;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 28px;
        }

        p {
            margin: 0;
            color: var(--muted);
            line-height: 1.5;
        }

        .summary {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            background: #faf7f1;
            border: 1px solid var(--border);
        }

        .row {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            padding: 6px 0;
            border-bottom: 1px dashed var(--border);
        }

        .row:last-child {
            border-bottom: 0;
        }

        .key {
            color: var(--muted);
        }

        .value {
            font-weight: 700;
            text-align: right;
        }

        .btn {
            margin-top: 20px;
            width: 100%;
            border: 0;
            border-radius: 12px;
            padding: 14px 18px;
            font-size: 16px;
            font-weight: 700;
            background: var(--accent);
            color: #fff;
            cursor: pointer;
        }

        .hint {
            margin-top: 12px;
            font-size: 13px;
            color: var(--muted);
            text-align: center;
        }

        .result {
            display: none;
            margin-top: 16px;
            border-radius: 12px;
            border: 1px solid #cde7e2;
            background: #effaf8;
            color: #1a5f52;
            padding: 14px;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="label">Демо-режим</div>
        <h1>Оплата заказа</h1>
        <p>Это временная страница оплаты для показа заказчику. После подключения YooKassa здесь будет реальный эквайринг.</p>

        <section class="summary" aria-label="Сводка заказа">
            <div class="row">
                <span class="key">Заказ</span>
                <span class="value" id="order-id">#-</span>
            </div>
            <div class="row">
                <span class="key">Сумма</span>
                <span class="value" id="amount">-</span>
            </div>
            <div class="row">
                <span class="key">Статус</span>
                <span class="value">Ожидает оплаты</span>
            </div>
        </section>

        <button class="btn" id="pay-btn" type="button">Подтвердить оплату (демо)</button>
        <div class="result" id="result">Оплата в демо-режиме отмечена. Менеджер подтвердит заказ вручную.</div>
        <div class="hint">После демонстрации вернитесь в Telegram-бота.</div>
    </main>

    <script>
        (function() {
            var params = new URLSearchParams(window.location.search);
            var order = params.get('order_id') || '-';
            var amount = params.get('amount') || '-';

            document.getElementById('order-id').textContent = '#' + order;
            document.getElementById('amount').textContent = amount === '-' ? '-' : (amount + ' RUB');

            document.getElementById('pay-btn').addEventListener('click', function() {
                document.getElementById('result').style.display = 'block';
            });
        })();
    </script>
</body>
</html>
